<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form proje</title>
  </head>
  <body>
    <head>
      <nav>
        <a href="index.html">Ana Sayfa</a>|
        <a href="eniyifilmler.html">En iyi filmler</a>|
        <a href="form projek.html">Kayit ol</a>|
      </nav>
    </head>
    <h1>Lutfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="ad">Kullanici Adi:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="ad" placeholder="Kulllanici Adinizi Girin" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="gmail">Eposta:</label>
        </td>
        <td></td>
        <td>
          <input
            type="email"
            name=""
            id="gmail"
            placeholder="Eposta adresinizi girin"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="parol">Parola:</label>
        </td>
        <td></td>
        <td>
          <input
            type="password"
            name=""
            id="parol"
            placeholder="Parolanizi Girin"
          />
        </td>
      </tr>
    </table>
    <table>
      <h2>Kisisel Bilgileriniz</h2>

      <tr>
        <td>
          <label for="isim">Adiniz:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" name="" id="isim" placeholder="Adinizi girin" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="Soyad">Soyadiniz:</label>
        </td>
        <td></td>
        <td>
          <input
            type="text"
            name=""
            id="Soyad"
            placeholder="Soyadinizi girin"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Sehir:</label>
        </td>
        <td></td>
        <td>
          <label for="sehir"></label>
          <select name="" id="sehir">
            <option value="">Seciniz</option>
            <option value="">Istanbul</option>
            <option value="">Baku</option>
            <option value="">Yardimli</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyyet">Cinsiyyet:</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="Cinsiyyet" />Erkek

          <input type="radio" name="Cinsiyyet" />Kadin
        </td>
      </tr>
      <tr>
        <td>
          <label>Hobbileriniz:</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" name="" id="s" />
          <label for="s">Sinema</label>
          <input type="checkbox" name="" id="g" />
          <label for="g">Gezmek</label>
          <input type="checkbox" name="" id="Sp" />
          <label for="Sp">Spor</label>
          <input type="checkbox" name="" id="K" />
          <label for="K">Kitap</label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
